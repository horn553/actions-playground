name: Lint

on: pull_request

jobs:

  isort:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install isort
        run: pip install isort

      - name: Run isort
        run: isort .

      - name: Commit & push changes
        uses: actions-js/push@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: ':robot: run isort'
          branchL ${{ GITHUB_HEAD_REF }}
